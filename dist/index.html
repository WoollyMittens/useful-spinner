<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>spinner.js: Product spinner with inertia.</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
	</head>
	<body>
		<section class="example example-right">
			<article>
				<h2>Spinner</h2>
				<p>A touch controlled product spinner with inertia.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-spinner" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/spinner.css");</style>
				<script src="./js/spinner.js"></script>
				<figure class="platform-spin waiting"></figure>
				<script>
					var spinner = new Spinner({
						'element': document.querySelector('.platform-spin'),
						'path': './img/img_{i}.jpg',
						'min': 1350,
						'max': 1368
					});
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
